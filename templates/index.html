<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>

        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='style.css') }}"
        />

        <!-- <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script> -->

        <!-- <img src="{{ url_for('static', filename='img.jpg') }}"> -->
    </head>
    <body>
        <h1>Checker Board</h1>
        <p>Columns: {{ Rcol }}</p>
        <p>Rows: {{ Rrow }}</p>
        <p>First Color: {{ Rcolor1 }}</p>
        <p>Second Color: {{ Rcolor2 }}</p>
        <div id="items">
            {% for x in range(0,Rcol): %}
            <div class="rowdiv">
                {% for y in range(0,Rrow): %} 
                {% if ((y+x)%2 == 0): %}
                <div class="piece" style="background-color: {{Rcolor1}}"></div>
                {% else: %}
                <div class="piece" style="background-color: {{Rcolor2}}"></div>
                {% endif %} 
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </body>
</html>
